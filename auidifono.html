<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de formatos</title>
    <link rel="stylesheet" href="css/estilo-audifono.css">
</head>

<body>

    <div class="contenedor">
        <div class="imagen">
            <img src="airpods2.jpg">
        </div>
        <div class="informacion">
            <h4 class="nombre">AirPorts Max</h4>
            <p class="parrafo">Disfruta de un audio de alta fidelidad y el eficiente rango de AirPods </p>
        </div>
        <div class="Seleccion">

            <select id="color">
                <option>Azul</option>
                <option>Blanco</option>
                <option>Negro</option>
                <option>Rojo</option>
            </select>
            <select id="servicio">
                <option>Funda</option>
                <option>Cable</option>
                <option>Caja</option>
            </select>
        </div>
        <div class="precio">
            <h3 id="precio"> $599</h3>
            <button>
                + Confirmar compra
            </button>
        </div>
    </div>
</body>

</html>
